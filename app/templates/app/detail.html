{% extends 'app/base.html' %}
{% load static %}
{% block detail %}
{% for product in products %}
<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <div class="images p-3 text-center">
                            <img id="main-image" src="{{product.ImageURL}}" class="img-fluid" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <i class="fa fa-long-arrow-left"></i> 
                                    <span class="ml-2">Back</span>
                                </div>
                                <i class="fa fa-shopping-cart text-muted"></i>
                            </div>
                            <h5 class="text-uppercase mt-2">{{product.name}}</h5>
                            <div class="price d-flex flex-row align-items-center">
                                <span class="act-price">{{product.price}} Ä‘</span>
                            </div>
                            <p class="about mt-3">{{product.description}}</p>
                            <div class="sizes mt-4">
                                <h6 class="text-uppercase">Size</h6> 
                                <label class="radio"> 
                                    <input type="radio" name="size" value="S" checked> 
                                    <span>S</span> 
                                </label> 
                                <label class="radio">
                                    <input type="radio" name="size" value="M"> 
                                    <span>M</span> 
                                </label> 
                                <label class="radio">
                                    <input type="radio" name="size" value="L"> 
                                    <span>L</span> 
                                </label>
                                <label class="radio"> 
                                    <input type="radio" name="size" value="XL"> 
                                    <span>XL</span>
                                </label> 
                                <label class="radio"> 
                                    <input type="radio" name="size" value="XXL"> 
                                    <span>XXL</span> 
                                </label>
                            </div>
                            <div class="cart mt-4 d-flex align-items-center">
                                <button class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</button> 
                                <i class="fa fa-heart text-muted mx-2"></i> 
                                <i class="fa fa-share-alt text-muted mx-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endfor %}
{% endblock detail %}
