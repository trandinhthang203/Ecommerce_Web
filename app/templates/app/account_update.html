{% extends 'app/base.html' %}
{% load static %}
{% block account_update %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Update Account</title>
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .main-content {
            padding: 20px 20px 20px 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
        }
        h6{
            text-align: center;
            margin-left: 10%;
            font-size: 12px
            float : left;
        }

        .form-group {
            display: flex;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            width:10%;
            float: 
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-account {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-account:hover {
            background-color: #0056b3;
        }
        .form-group-btn{
            display:flex;
            justify-content: space-between;
        }
        .btn-account-retail{
            text-decoration: none;
            color: black;
            background-color: #007bff;
            font-size: 20px;
            padding: 10px;
            width: 120px;
            text-align: center;
            border-radius: 4px;
        }
        .btn-back{
            background-color: rgb(227, 110, 227);
        }
    </style>
</head>
<body>
<main class="main-content">
    <div class="container">
        <h1>Update Account</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ account.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ account.email }}" required>
            </div>
            <h6> Status = Locked ~ tài khoản bị khóa </h6>
          
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" class="form-control">
                    {% for value, label in account.STATUS_CHOICES %}
                        <option value="{{ value }}" {% if account.status == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" class="form-control">
                    {% for value, label in account.ROLE_CHOICES %}
                        <option value="{{ value }}" {% if account.role == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            {% if detail_account %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ detail_account.name }}" required>
                </div>
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <input type="text" id="sex" name="sex" class="form-control" value="{{ detail_account.sex }}" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" class="form-control" value="{{ detail_account.address }}" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" class="form-control" value="{{ detail_account.phone }}" required>
                </div>
            {% else %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <input type="text" id="sex" name="sex" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" class="form-control" required>
                </div>
            {% endif %}
            <div class="form-group form-group-btn">
                <a href="{% url 'account_list' %}" class="btn-back btn-account-retail">Quay lại</a>
                <button type="submit" class="btn-account-retail btn-primary">Cập nhật</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
{% endblock account_update %}
